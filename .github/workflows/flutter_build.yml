name: Build and Release Windows App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  create:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Visual Studio
        uses: microsoft/setup-msbuild@v1.1

      - name: Install dependencies
        run: flutter pub get

      - name: Clean build directory
        run: |
          if exist build rd /s /q build
        shell: cmd

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="/std:c++20 /await /EHsc"
        working-directory: windows

      - name: Build Windows app
        env:
          CXXFLAGS: "/std:c++20 /await /EHsc"
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release

      - name: Archive Windows build
        run: |
          cd build/windows/runner/Release
          7z a DigitalScale-Windows.zip ./*

      - name: Get tag name
        if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/')
        id: get_tag_name
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "Using tag: ${GITHUB_REF#refs/tags/}"
        shell: bash

      - name: Publish to GitHub Releases
        if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/windows/runner/Release/DigitalScale-Windows.zip
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
